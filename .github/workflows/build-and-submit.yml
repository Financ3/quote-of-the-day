name: EAS Build & Submit to TestFlight

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-submit:
    name: Build iOS and Submit to TestFlight
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS (production)
        run: eas build --platform ios --profile production --non-interactive --wait

      - name: Submit to TestFlight
        run: eas submit --platform ios --profile production --latest --non-interactive
